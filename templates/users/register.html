<!-- users/register.html -->
{% extends 'base_auth.html' %}

{% block content %}
<div class="min-h-screen bg-black flex items-center justify-center p-4">
    <div class="bg-gray-900 text-white rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Crear cuenta</h2>

        {% if form.errors %}
        <div class="mb-4 p-3 bg-red-900 text-red-200 rounded">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="mb-4">
                <input name="username" type="text" placeholder="Nombre de usuario"
                       class="w-full p-3 bg-black border border-gray-700 rounded placeholder-gray-400 text-white"
                       value="{{ form.username.value|default:'' }}">
            </div>

            <div class="mb-4">
                <input name="email" type="email" placeholder="Correo electrónico"
                       class="w-full p-3 bg-black border border-gray-700 rounded placeholder-gray-400 text-white"
                       value="{{ form.email.value|default:'' }}">
            </div>

            <div class="mb-4">
                <input name="password1" type="password" placeholder="Contraseña"
                       class="w-full p-3 bg-black border border-gray-700 rounded placeholder-gray-400 text-white">
            </div>

            <div class="mb-6">
                <input name="password2" type="password" placeholder="Confirmar contraseña"
                       class="w-full p-3 bg-black border border-gray-700 rounded placeholder-gray-400 text-white">
            </div>

            <button type="submit" class="w-full bg-twitter-blue text-white font-bold py-3 rounded-full hover:bg-twitter-dark transition">
                Registrarse
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}" class="text-twitter-blue hover:underline">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
