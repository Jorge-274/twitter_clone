<!DOCTYPE html>
<html lang="es-py">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Twitter Clone - {% block title %}{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ConfiguraciÃ³n personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        twitter: {
                            blue: '#1DA1F2',
                            dark: '#14171A',
                            light: '#AAB8C2',
                            extraLight: '#E1E8ED',
                            extraExtraLight: '#F5F8FA',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Formularios bonitos -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-black min-h-screen">

    {% if messages %}
        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 space-y-2">
            {% for message in messages %}
                <div class="bg-gray-800 text-white px-4 py-2 rounded shadow">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}

</body>
</html>
