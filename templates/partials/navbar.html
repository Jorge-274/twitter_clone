<nav class="bg-twitter-blue p-4 text-white shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold mb-4 md:mb-0">Twitter Clone</a>

        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
            {% if user.is_authenticated %}
                <div class="flex items-center space-x-2">
                    <span class="font-medium">@{{ user.username }}</span>
                    <img src="{{ user.profile_picture.url|default:'https://via.placeholder.com/40' }}"
                         alt="Profile"
                         class="w-8 h-8 rounded-full">
                </div>
                <a href="{% url 'profile' username=user.username %}"
                   class="px-3 py-1 hover:bg-blue-600 rounded transition">
                    Mi Perfil
                </a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition">
                        Cerrar Sesión
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}"
                   class="px-3 py-1 hover:bg-blue-600 rounded transition">
                    Iniciar Sesión
                </a>
                <a href="{% url 'register' %}"
                   class="bg-green-500 px-3 py-1 rounded hover:bg-green-600 transition">
                    Registrarse
                </a>
            {% endif %}
        </div>
    </div>
</nav>
